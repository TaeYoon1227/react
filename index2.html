<!DOCTYPE html>
<html>
    <body>
        <div id="root">

        </div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        var root = document.getElementById("root");
        var h3 = React.createElement("h3", {onMouseEnter: () => console.log('mouse entered.')}, "Hello, I'm a span!");//()안에는 생성하고자 하는 HTML 태그와 같은 이름이어야 한다.
        const btn = React.createElement("button", {onClick: () => console.log("i'm clicked!")}, "Click Me!");
        const container = React.createElement("div", null, [h3, btn]);//div, h3과 btn을 포함한.
        ReactDOM.render(container, root);//React element를 가지고 HTML로 만들어 배치한다. (사용자에게 보여줌)
        //container를 root안에 render 해주세요.
    </script>
</html>
