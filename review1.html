<!DOCTYPE html>
<html>
    <body>
        <div id="root">

        </div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        var root = document.getElementById("root");
        function Title() {return(<h3 id="title" onMouseEnter={() => console.log("마우스가 들어왔어!")} style={{color:"red", backgroundColor:"yellow"}}>이것은 타이틀이여!</h3>);}
        function Button() {return(<button id="btn" onClick={() => console.log("마우스로 클릭했어!")} style={{color:"blue", backgroundColor:"gray"}}>이것은 버튼이여!</button>);}
        function Container() {return(<div><Title/><Button/></div>);}
        ReactDOM.render(<Container/>,root);
    </script>
</html>
